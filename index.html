<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input, .submit-btn {
            transition: all 0.3s ease;
        }
        /* Style for invalid input fields */
        .form-input:invalid {
            border-color: #EF4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8">
        
        <!-- Form Container -->
        <div id="form-container" class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Contact Us</h1>
            <p class="text-gray-600 mb-8 text-center">Have a question or feedback? Write to us.</p>

            <form id="contact-form" action="https://formsubmit.co/2023.hardeep@gmail.com" method="POST" novalidate>
                
                <!-- Name Field with validation -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" pattern="[A-Za-z\s]+" title="Please enter only letters and spaces." class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Email Field with validation -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address." class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Mobile Number Field -->
                <div class="mb-5">
                    <label for="mobile" class="block mb-2 text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number" pattern="\d{10}" title="Please enter a valid 10-digit mobile number." class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Related Issue Dropdown -->
                <div class="mb-5">
                    <label for="issue" class="block mb-2 text-sm font-medium text-gray-700">Related Issue</label>
                    <select id="issue" name="issue" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="" disabled selected>Please select an issue</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Billing Question">Billing Question</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Subject Field -->
                <div class="mb-5">
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What are you writing about?" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Message Field with validation -->
                <div class="mb-6">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." minlength="10" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></textarea>
                </div>

                <!-- This input tells FormSubmit to send a formatted HTML email -->
                <input type="hidden" name="_template" value="table">
                
                <!-- Optional: Disable the reCAPTCHA -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="submit-btn w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-3 text-center">
                        Send Message
                    </button>
                </div>
                 <!-- Status message for JavaScript feedback -->
                <p id="form-status" class="text-center mt-4 font-medium"></p>
            </form>
        </div>

        <!-- Success Message container, hidden by default -->
        <div id="success-message" class="hidden bg-white rounded-lg shadow-lg p-8 text-center">
             <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Thank You!</h2>
            <p class="text-gray-600">Your message has been sent successfully. We will get back to you shortly.</p>
        </div>

    </div>

    <script>
        const form = document.getElementById('contact-form');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');
        const formStatus = document.getElementById('form-status');

        function validateForm() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const message = document.getElementById('message').value;

            // Name validation: only letters and spaces
            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name)) {
                formStatus.innerText = 'Please enter a valid name (letters and spaces only).';
                formStatus.className = 'text-center mt-4 font-medium text-red-500';
                return false;
            }

            // Mobile validation: exactly 10 digits
            const mobilePattern = /^\d{10}$/;
            if (!mobilePattern.test(mobile)) {
                formStatus.innerText = 'Please enter a valid 10-digit mobile number.';
                formStatus.className = 'text-center mt-4 font-medium text-red-500';
                return false;
            }

            // Message validation: at least 3 words
            const wordCount = message.trim().split(/\s+/).length;
            if (wordCount < 3) {
                formStatus.innerText = 'Your message must contain at least 3 words.';
                formStatus.className = 'text-center mt-4 font-medium text-red-500';
                return false;
            }

            // If all checks pass
            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            // Run all custom validations first
            if (!validateForm()) {
                return; // Stop if validation fails
            }

            const data = new FormData(event.target);
            formStatus.innerText = 'Sending...';
            formStatus.className = 'text-center mt-4 font-medium text-gray-600';

            try {
                const response = await fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formContainer.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    form.reset();
                } else {
                    formStatus.innerText = 'Oops! There was a problem submitting your form.';
                    formStatus.className = 'text-center mt-4 font-medium text-red-500';
                }
            } catch (error) {
                formStatus.innerText = 'A network error occurred. Please try again later.';
                formStatus.className = 'text-center mt-4 font-medium text-red-500';
            }
        }

        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
