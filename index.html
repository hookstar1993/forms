<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for better UX */
        .form-input, .submit-btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div id="contact-form-container">
                <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Contact Us</h1>
                <p class="text-gray-600 mb-8 text-center">Have a question or feedback? Write to us.</p>

                <!-- This form submits data to the send_email.php script -->
                <form id="contact-form" action="send_email.php" method="POST">
                    
                    <!-- Name Field -->
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <!-- Subject Field -->
                    <div class="mb-5">
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What are you writing about?" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <!-- Message Field -->
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Your Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="submit-btn w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-3 text-center">
                            Send Message
                        </button>
                    </div>
                </form>
                <!-- Status message will be shown here -->
                <p id="form-status" class="text-center mt-4"></p>
            </div>

            <!-- Success Message container, hidden by default -->
            <div id="success-message" class="hidden text-center">
                 <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Thank You!</h2>
                <p class="text-gray-600">Your message has been sent. We will get back to you shortly.</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and response from send_email.php
        const form = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');
        const formContainer = document.getElementById('contact-form-container');
        const successMessage = document.getElementById('success-message');

        async function handleSubmit(event) {
            event.preventDefault();
            const data = new FormData(event.target);
            
            // Show submitting status
            formStatus.innerText = 'Sending...';
            formStatus.className = 'text-center mt-4 text-gray-600'; // Reset classes

            try {
                const response = await fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    // Success: Show the success message and hide the form
                    formContainer.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    form.reset();
                } else {
                    // Error: Display the error message from the PHP script
                    formStatus.innerText = result.message || 'An unexpected error occurred.';
                    formStatus.className = 'text-center mt-4 text-red-500';
                }
            } catch (error) {
                // Network error
                formStatus.innerText = 'A network error occurred. Please try again later.';
                formStatus.className = 'text-center mt-4 text-red-500';
            }
        }

        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
