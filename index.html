<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input, .submit-btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Contact Us</h1>
            <p class="text-gray-600 mb-8 text-center">Have a question or feedback? Write to us.</p>

            <!-- This form now submits to formsubmit.co -->
            <!-- IMPORTANT: Replace your-email@example.com with your actual email address -->
            <form action="https://formsubmit.co/2023.hardeep@gmail.com" method="POST">
                
                <!-- Name Field -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Email Field -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Subject Field -->
                <div class="mb-5">
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What are you writing about?" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Message Field -->
                <div class="mb-6">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></textarea>
                </div>

                <!-- Optional: Add a "Thank You" page redirect. You can create a thank-you.html page in your GitHub repo. -->
                <input type="hidden" name="_next" value="https://YOUR-GITHUB-USERNAME.github.io/YOUR-REPO-NAME/thank-you.html">
                
                <!-- Optional: Disable the reCAPTCHA -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="submit-btn w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-3 text-center">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- The complex JavaScript is no longer needed with this method -->
</body>
</html>
